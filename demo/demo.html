<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Comments widget demo</title>
    <meta charset="UTF-8">
    <script src="../extension/styles.js" defer></script>
    <script src="../extension/options.js" defer></script>
    <script src="../extension/ext-comments.js" defer></script>
    <script src="fake-storage.js" defer></script>
    <script src="demo.js" defer></script>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="../extension/ext-comments.css">
  </head>
  <body>
    <h1>Comments widget demo</h1>
    <table class="options">
      <tr>
        <th>Comments JSON:</th>
        <td><input id="file-input" type="file" accept=".json" onchange="handleFileChange()"></td>
      </tr>
      <tr>
        <th>Date format:</th>
        <td>
          <label>
            <input type="radio" name="date-format" value="default" onchange="setDateFormat(this.value)">
            Default
          </label>
          <label>
            <input type="radio" name="date-format" value="longer" checked onchange="setDateFormat(this.value)">
            Longer
          </label>
        </td>
      </tr>
      <tr>
        <th>Initial comment order*: </th>
        <td>
          <label>
            <input type="radio" name="comment-order" value="oldest_first" checked onchange="setCommentOrder(this.value)">
            Chronological
          </label>
          <label>
            <input type="radio" name="comment-order" value="most_recent_first" onchange="setCommentOrder(this.value)">
            New First
          </label>
        </td>
      </tr>
      <tr style="font-size: small; color: #000a">
        <td colspan="2">
          * This only describes the order of comments in the JSON file. It does not actually reverse them!
        </td>
      </tr>
      <tr>
        <th>User id:</th>
        <td><input type="text" onchange="setUserId(Number(this.value))" size="10"></td>
      </tr>
      <tr>
        <th>Comment API:</th>
        <td>
          <label>
            <input id="comment-api-enabled" type="checkbox" checked>
            Enabled
          </label>
        </td>
      </tr>
      <tr>
        <th>Comment options:</th>
        <td id="comment-options">
        </td>
      </tr>
    </table>

    <hr>

    <div id="ext-comments" class="ext-comments"></div>
  </body>
</html>
